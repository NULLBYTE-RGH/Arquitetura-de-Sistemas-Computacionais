<div class="text-center container mt-5 col-3" style="margin:auto;  min-width: 200px;">
    <div>
      <img class="mb-4" src="https://freesvg.org/img/1587415122handincuffs.png" alt="" width="200" height="" style = "position:relative; margin:center">
      <h2>Create Account</h2>
    </div>

    <form class="form">
        <div class="row">
          <div class="row mx-auto">
            <div class="col-md-6 mb-3">
              <label for="firstName">First name</label>
              <input type="text" class="form-control" id="firstName" placeholder="" value="" required="">
              <div class="invalid-feedback">
                Valid first name is required.
              </div>
            </div>
            <div class="col-md-6 mb-3">
              <label for="lastName">Last name</label>
              <input type="text" class="form-control" id="lastName" placeholder="" value="" required="">
              <div class="invalid-feedback">
                Valid last name is required.
              </div>
            </div>
          </div>

          <div class="mx-auto mb-3 col-9">
            <label for="username">Username</label>
            <div class="input-group">
              <div class="input-group-prepend">
                <span class="input-group-text">@</span>
              </div>
              <input type="text" class="form-control" id="username" placeholder="Username" required="">
              <div class="invalid-feedback" style="width: 100%;">
                Your username is required.
              </div>
            </div>
          </div>

          <div class="mx-auto mb-3 col-9">
            <label for="email">Email </label>
            <input type="email" class="form-control" id="email" placeholder="you@example.com"required="1">
            <div class="invalid-feedback">
              Please enter a valid email address for shipping updates.
            </div>
          </div>

          <div class="mb-3 mx-auto col-9">
            <label for="PASS" class="sr-only">Password</label>
            <input type="password" class="form-control" id="PASS" placeholder="Password" required="1">
        </div>

        <div class="mb-3 mx-auto col-11">
            <label for="country">Country</label>
            <select class="custom-select" id="country" required="1">
            <option value="">Choose...</option>
            <option value="Afghanistan">Afghanistan</option>
            <option value="Albania">Albania</option>
            <option value="Argentina">Argentina</option>
            <option value="Aruba">Aruba</option>
            <option value="Canada">Canada</option>
            <option value="Cuba">Cuba</option>
            <option value="Djibouti">Djibouti</option>
            <option value="Dominican-Republic">Dominican Republic</option>
            <option value="Algeria">Algeria</option>
            <option value="Andorra">Andorra</option>
            <option value="Ukraine">Ukraine</option>
            <option value="United">United States</option>
            <option value="Russia">Russia</option>
            <option value="Serbia">Serbia</option>
            <option value="X">Other</option>
            </select>
            <div class="invalid-feedback">
            Please select a valid country.
            </div>
        </div>
          <button class="btn btn-primary btn-lg btn-block" type="submit">Continue to checkout</button>
</div>
</form>
